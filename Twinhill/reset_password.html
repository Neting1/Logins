<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Payroll System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Set New Password</h1>
            <form id="resetPasswordForm">
                <input type="hidden" id="token" name="token">
                <div class="form-group">
                    <label for="resetCode">Verification Code</label>
                    <input type="text" id="resetCode" name="code" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="new_password" required>
                    <small>Password must be at least 8 characters with uppercase, lowercase, number, and special character</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required>
                </div>
                <button type="submit" class="btn">Reset Password</button>
                <div id="resetPasswordMessage" class="error-message"></div>
            </form>
        </div>
    </div>
    <script src="js/reset_password.js"></script>
</body>
</html>
