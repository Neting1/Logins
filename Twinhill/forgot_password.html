<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Payroll System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Reset Your Password</h1>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Your Registered Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" required>
                    <small>Must be 8+ characters with uppercase, lowercase, number, and special character</small>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn">Reset Password</button>
                <div id="message" class="message"></div>
            </form>
            <p class="text-center">Remember your password? <a href="index.html">Login here</a></p>
        </div>
    </div>
    <script src="js/forgot_password.js"></script>
</body>
</html>
